<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 32px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            min-width: 200px;
            margin-right: 20px;
            flex: 0 0 auto;
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
        .carousel-item:hover img {
            transform: scale(1.05);
        }
        .carousel-item .add-to-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .section {
            margin-top: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .item {
            display: flex;
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 10px;
            object-fit: contain;
        }
        .item .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .item .badge {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            border-radius: 5px;
            padding: 5px;
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">Discover</h1>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <span>Username</span>
        </div>
    </div>

    <h2>Recently Added Episodes</h2>
    <div class="carousel">
    </div>

    <div class="section">
        <h2>Trending Now</h2>
        <div class="grid">
            <!-- I contenuti saranno popolati qui dinamicamente -->
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>

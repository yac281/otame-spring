<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .detail-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            background: none;
            border: none;
            color: #007BFF;
            font-size: 18px;
            cursor: pointer;
        }

        .user-profile img {
            border-radius: 50%;
        }

        .detail-content {
            display: flex;
            padding: 20px;
        }

        .detail-image img {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .detail-info {
            max-width: 700px;
        }

        .detail-info h1 {
            margin-top: 0;
            font-size: 36px;
        }

        .detail-status {
            margin: 10px 0;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
            color: #fff;
        }

        .released {
            background-color: #FF9800;
        }

        .finished {
            background-color: #4CAF50;
        }

        .add-to-list {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        .detail-genre, .detail-duration, .detail-rating, .detail-description {
            margin: 10px 0;
            font-size: 18px;
        }

        .detail-rating .rating {
            font-size: 24px;
            font-weight: bold;
        }

        .detail-rating .votes {
            color: #999;
        }

        .watch-now {
            background-color: #FF5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="detail-container">
    <div class="detail-header">
        <button class="back-button">&larr; Back</button>
        <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="User Profile">
        </div>
    </div>
    <div class="detail-content">
        <div class="detail-image">
            <img th:src="${anime.posterImage.original != null ? anime.posterImage.original : 'https://via.placeholder.com/300x400'}" alt="Anime Poster">
        </div>
        <div class="detail-info">
            <h1 th:text="${anime.titles.getEnJp()}">Anime Title</h1>
            <div class="detail-status">
                <span class="badge released" th:text="${anime.startDate}">Released Jan 7, 2019</span>
                <span class="badge finished" th:text="${anime.status}">Status</span>
            </div>
            <button class="add-to-list">+ Add to My List</button>
            <p class="detail-genre">Action, Comedy, Supernatural</p>
            <p class="detail-duration">24 min/Ep</p>
            <div class="detail-rating">
                <span class="rating">4.6</span>
                <span class="votes">(140,687 votes)</span>
            </div>
            <p class="detail-description" th:text="${anime.description}">
                Description
            </p>
            <button class="watch-now">Start Watching Now</button>
        </div>
    </div>
</div>
</body>
</html>

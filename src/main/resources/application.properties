spring.application.name=stame
kitsu.api.url=https://kitsu.io/api

spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://localhost:3306/otame
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/otame
spring.flyway.user=root
spring.flyway.password=my-secret-pw
spring.flyway.schemas=otame
spring.flyway.locations=classpath:db/migration

spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.facebook.client-id=your-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile